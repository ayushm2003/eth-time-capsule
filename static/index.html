<!DOCTYPE html>

<html>
    <head>
        <title>Eth time capsule</title>

        <form id="myForm" action="/" method="post">

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Hours before display</label>
              <input type="number" class="form-control" id="period" name="time">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <br>
        <br>
        <button type="button" class="btn btn-primary">See</button>
        <div id="value"></div>

        
    </body>
